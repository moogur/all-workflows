name: Deploy for backend

on:
  workflow_call:
    inputs:
      github_user:
        description: "The Github user who started workflow"
        type: string
        required: false
        default: $GITHUB_ACTOR
      type:
        description: "Type of assembly"
        type: string
        required: false
        default: "binary" # binary | docker
      repository_branch: # need for binary type
        description: "Assembly architecture, a space-separated list"
        type: string
        required: false
        default: "linux/amd64"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-docker-job:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Set go version'
        id: set-go-version
        run: |
          go_version=$(cat go.mod | grep "go[[:space:]]" | sed 's/.*[[:space:]]//')
          echo "go_version=$go_version" >> $GITHUB_OUTPUT

      - name: 'Global env'
        id: global_env
        run: |
          echo "IMAGE_NAME=${{ github.event.repository.name }}" >> $GITHUB_OUTPUT
          echo "DOCKERHUB_IMAGE_NAME=docker.pkg.github.com/${{ inputs.github_user }}/${{ github.event.repository.name }}/${{ github.event.repository.name }}" >> $GITHUB_OUTPUT

      - name: 'Version'
        id: version
        run: |
          raw_tag=`echo $(git describe --tags --abbrev=0)`
          echo "VERSION=${raw_tag#v}" >> $GITHUB_OUTPUT

      - name: 'Build and tag image'
        run: |
          wget -O ./Dockerfile https://raw.githubusercontent.com/moogur/all-workflows/master/dockerfiles/deploy_go_backend.dockerfile
          docker build --build-arg ARG_GO_VERSION="${{ steps.set-go-version.outputs.go_version }}" --build-arg ARG_APP_VERSION="${{ steps.version.outputs.VERSION }}" -t "${{ steps.global_env.outputs.DOCKERHUB_IMAGE_NAME }}:latest" -t "${{ steps.global_env.outputs.DOCKERHUB_IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}" .

      - name: 'Publish image'
        if: "inputs.type == 'docker'"
        run: |
          docker login docker.pkg.github.com -u ${{ inputs.github_user }} -p ${{ secrets.GITHUB_TOKEN }}
          docker push "${{ steps.global_env.outputs.DOCKERHUB_IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}"
          docker push "${{ steps.global_env.outputs.DOCKERHUB_IMAGE_NAME }}:latest"
